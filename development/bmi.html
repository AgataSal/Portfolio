<!DOCTYPE html>
<html>
<title>Kalkulator BMI</title>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, kalkulator, BMI, obliczenia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="icon" href="calc16464.png">
    <link href="./css/bmistyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">
</head>
<body onload="wczytanieStrony();">
<form name="bmiForm">
    <div class="blue window">
        <h1>Kalkulator BMI</h1>
        <!--<label name = "info_label" id = "info_label" style="font-family: courier; font-size: small">Informacje: </label>-->
        <label name="imie_label" id="imie_label"></label>
    </div>

    <div class="window white">
        <fieldset>
            <legend>Dane do wprowadzenia</legend>
            <label for="wzrost_text">Wzrost (cm): </label><br>
            <input type="number" id="wzrost_text"><br>
            <label for="waga_text">Waga (kg): </label><br>
            <input type="number" id="waga_text">
        </fieldset>
        <br>
        <button type="button" id="oblicz_button" onClick="obliczBMI(0);">Licz BMI</button>
        <br/>
        <br>
        <button type="button" id="oblicz_i_zapisz_button" value="Oblicz i zapisz do pliku" onClick="obliczBMI(1)">Oblicz
            i zapisz...
        </button>
        <br/>
        <br>
        <fieldset>
            <legend>Wynik</legend>
            <label for="bmi__text">BMI</label>
            <input type="text" id="bmi__text"><br/>
            <label for="opis_text">Twój wskaźnik BMI jest</label><br>
            <input type="text" id="opis_text"><br/>
        </fieldset>
        <br>
        <button type="reset" id="reset_button">Wyczyść dane</button>
    </div>
</form>
<script src="js/app.js"></script>
</body>
</html>
